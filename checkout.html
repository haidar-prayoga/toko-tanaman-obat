<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Toko Tanaman Obat</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"
          >ðŸŒ¿ Toko Tanaman Obat</a
        >
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Keranjang ðŸ›’</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container my-5">
      <h2 class="fw-bold text-success text-center mb-4">Checkout Pesanan</h2>

      <!-- Ringkasan Pesanan -->
      <div id="order-summary" class="mb-5"></div>

      <!-- Form Checkout -->
      <form id="checkout-form" class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat Pengiriman</label>
          <textarea
            id="alamat"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="metode" class="form-label">Metode Pembayaran</label>
          <select id="metode" class="form-select" required>
            <option value="">-- Pilih Metode Pembayaran --</option>
            <option value="Transfer Bank">Transfer Bank</option>
            <option value="COD">COD (Bayar di Tempat)</option>
            <option value="E-Wallet">E-Wallet (DANA, OVO, GoPay)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-bold">
          âœ… Selesaikan Pesanan
        </button>
      </form>
    </div>

    <!-- Modal Konfirmasi -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="successModalLabel">
              Pesanan Berhasil!
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p>
              Terima kasih telah berbelanja di
              <strong>Toko Tanaman Obat</strong> ðŸŒ¿
            </p>
            <p>Pesanan Anda sedang diproses.</p>
          </div>
          <div class="modal-footer">
            <a href="index.html" class="btn btn-success w-100"
              >Kembali ke Beranda</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-success text-white py-3 mt-5">
      <p class="mb-0">&copy; 2025 Toko Tanaman Obat - Semua Hak Dilindungi</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Checkout -->
    <script>
      const orderSummary = document.getElementById("order-summary");
      const checkoutForm = document.getElementById("checkout-form");
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderSummary() {
        if (cart.length === 0) {
          orderSummary.innerHTML =
            "<p class='text-center text-muted'>Keranjang Anda kosong ðŸ˜”</p>";
          checkoutForm.style.display = "none";
          return;
        }

        let total = 0;
        let html = `
          <h4 class="fw-bold mb-3">Ringkasan Pesanan</h4>
          <table class="table align-middle table-bordered shadow-sm">
            <thead class="table-success">
              <tr class="text-center">
                <th>Nama Produk</th>
                <th>Jumlah</th>
                <th>Harga</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
        `;

        cart.forEach((item) => {
          const subtotal = item.harga * item.jumlah;
          total += subtotal;

          html += `
            <tr class="text-center">
              <td>${item.nama}</td>
              <td>${item.jumlah}</td>
              <td>Rp ${item.harga.toLocaleString("id-ID")}</td>
              <td>Rp ${subtotal.toLocaleString("id-ID")}</td>
            </tr>
          `;
        });

        html += `
            </tbody>
          </table>
          <div class="text-end fw-bold fs-5">
            Total Pembayaran: Rp ${total.toLocaleString("id-ID")}
          </div>
        `;

        orderSummary.innerHTML = html;
      }

      checkoutForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const nama = document.getElementById("nama").value.trim();
        const alamat = document.getElementById("alamat").value.trim();
        const metode = document.getElementById("metode").value;

        if (!nama || !alamat || !metode) {
          alert("Harap isi semua data dengan lengkap!");
          return;
        }

        // Simulasi submit (pesanan berhasil)
        const modal = new bootstrap.Modal(
          document.getElementById("successModal")
        );
        modal.show();

        // Hapus keranjang setelah checkout selesai
        localStorage.removeItem("cart");
      });

      document.addEventListener("DOMContentLoaded", renderSummary);
    </script>
  </body>
</html>
