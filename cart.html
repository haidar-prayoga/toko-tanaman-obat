<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja - Toko Tanaman Obat</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"
          >üåø Toko Tanaman Obat</a
        >
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Keranjang üõí</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten Utama -->
    <main class="flex-grow-1">
      <div class="container my-5">
        <h2 class="fw-bold text-success text-center mb-4">
          Keranjang Belanja Anda
        </h2>

        <div id="cart-items" class="table-responsive"></div>

        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-outline-success me-2"
            >‚Üê Lanjut Belanja</a
          >
          <a href="checkout.html" class="btn btn-success">Lanjut ke Checkout</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-success text-white py-3 mt-auto">
      <p class="mb-0">&copy; 2025 Toko Tanaman Obat - Semua Hak Dilindungi</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Keranjang -->
    <script>
      const cartTable = document.getElementById("cart-items");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        if (cart.length === 0) {
          cartTable.innerHTML =
            "<p class='text-center text-muted'>Keranjang Anda masih kosong üòî</p>";
          return;
        }

        let total = 0;
        let html = `
          <table class="table align-middle table-bordered shadow-sm">
            <thead class="table-success">
              <tr class="text-center">
                <th>Gambar</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
        `;

        cart.forEach((item, index) => {
          const subtotal = item.harga * item.jumlah;
          total += subtotal;

          html += `
            <tr class="text-center">
              <td><img src="${item.gambar}" alt="${
            item.nama
          }" width="60" /></td>
              <td>${item.nama}</td>
              <td>Rp ${item.harga.toLocaleString("id-ID")}</td>
              <td>
                <input type="number" min="1" value="${item.jumlah}"
                class="form-control w-50 mx-auto"
                onchange="updateQuantity(${index}, this.value)" />
              </td>
              <td>Rp ${subtotal.toLocaleString("id-ID")}</td>
              <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Hapus</button></td>
            </tr>
          `;
        });

        html += `
            </tbody>
          </table>
          <div class="text-end fw-bold mt-3 fs-5">
            Total Belanja: Rp ${total.toLocaleString("id-ID")}
          </div>
        `;

        cartTable.innerHTML = html;
      }

      function updateQuantity(index, newQty) {
        cart[index].jumlah = parseInt(newQty);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function removeItem(index) {
        if (confirm("Hapus produk ini dari keranjang?")) {
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        }
      }

      document.addEventListener("DOMContentLoaded", renderCart);
    </script>
  </body>
</html>
